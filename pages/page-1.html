	<div class="poem section blob">
		<div>
			i am
			<br>
			being human
			<br>			
			and have been
			<br>
			for about 25 years
			<br>
			<br>
			one thinks, one feels, and one wants
			<br>
			one counts into infinity
			<br> 
			no number can communicate 
			<br>
			all the grief and love
			<br>
			<br>
			one thinks there are no words 
			<br>
			to accurately describe the experience
			<br>
			<br>
			on second thought there is but one:
			<br>
			<br>
			ˈnʌθɪŋ
		</div>
	</div>
